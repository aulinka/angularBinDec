DEC <input type="number" [(ngModel)]="decimal" (change)="onDecimalChange()"/><br/><br/>
<table>
  <tr style="text-align: center">
    <td></td>
    <td *ngFor="let bit of bits; let i = index">{{bits.length - 1 - i}}</td>
  </tr>
  <tr>
    <td>BIN</td>
    <td *ngFor="let bit of bits; let i = index; trackBy: trackByIndex"><input type="checkbox" [(ngModel)]="bits[i]" (change)="onChcekBoxChange()"/></td>
  </tr>
</table>
